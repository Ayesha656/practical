<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script>
    fetch('./mobile.json')
    .then(response => response.json())
    .then(data=>{

        var mydata= ""
        for ( i in data){
            mydata += ` <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card">
                <img style='height:250px' src="${data[i].img}" alt="" >
                <div class="card-body">
                    <p>Name :${data[i].name}</p>
                    <p> Price: ${data[i].price}</p>
                    <a href="prac5.html?id=${data[i].pid}" class="btn btn-success w-100 d-block">Details</a>
                </div>
            </div>
        </div>`
        }
        document.getElementById('content').innerHTML=mydata;
    })
</script>
<body>
   <div class="container-fluid my-5">
    <div class="row gy-2">
        <div class="col-11 mx-auto">
            <div class="row" id="content"></div>
        </div>
       
    </div>  

   </div> 
</body>
</html>
